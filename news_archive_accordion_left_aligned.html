      background-color: #eaf6fb;
      font-family: "Helvetica Neue", sans-serif;
      padding: 40px;

    }
    details {
      background: white;
      padding: 15px 20px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    summary {
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
      color: #007acc;
      list-style: none;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    summary::-webkit-details-marker {
      display: none;
    }
    details[open] summary:before {
      content: "▼ ";
    }
    summary:before {
      content: "▶ ";
    }
    .date-static {
      font-size: 0.9em;
      color: #666;
      white-space: nowrap;
    }
    .back-link {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: #007acc;
    }
  </style>
<meta content="noindex" name="robots"/></head>
